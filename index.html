<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockr</title>
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="clock">
    <div class="clock__hand hour" data-hour-hand></div>
    <div class="clock__hand minute" data-minute-hand></div>
    <div class="clock__hand second" data-second-hand></div>
    <div class="clock__number" style="--num: 1;">1</div>
    <div class="clock__number" style="--num: 2;">2</div>
    <div class="clock__number" style="--num: 3;">3</div>
    <div class="clock__number" style="--num: 4;">4</div>
    <div class="clock__number" style="--num: 5;">5</div>
    <div class="clock__number" style="--num: 6;">6</div>
    <div class="clock__number" style="--num: 7;">7</div>
    <div class="clock__number" style="--num: 8;">8</div>
    <div class="clock__number" style="--num: 9;">9</div>
    <div class="clock__number" style="--num: 10;">10</div>
    <div class="clock__number" style="--num: 11;">11</div>
    <div class="clock__number" style="--num: 12;">12</div>
  </div>
</body>

</html>
